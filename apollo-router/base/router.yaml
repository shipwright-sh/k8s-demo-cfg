#
# supergraph: Configuration of the Supergraph server
#
supergraph:
  listen: 0.0.0.0:80
  introspection: true

telemetry:
  metrics:
    common:
      resources:
        service.name: apollo-router
    prometheus:
      enabled: true
      listen: 127.0.0.1:9090
      path: /metrics
#  tracing:
#    jaeger:
#      collector:
#        endpoint: "http://my-jaeger-collector"
#        username: "${env.JAEGER_USERNAME}"
#        password: "${env.JAEGER_PASSWORD}"

sandbox:
  enabled: true

homepage:
  enabled: false

headers:
  all:
    request:
      - propagate:
          named: role

plugins:
  demo.jwt_validation:
    secret_key: ${env.JWT_SECRET_KEY}